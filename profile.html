<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Bank - Meu Perfil</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding-bottom: 80px;">
  
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <button class="icon-btn" onclick="window.location.href='settings.html'">
        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <h1 style="font-size: 20px; font-weight: bold;">Meu Perfil</h1>
      <div style="width: 40px;"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container" style="padding-top: 24px; padding-bottom: 24px;">
    
    <!-- Avatar e Informa√ß√µes B√°sicas -->
    <div class="card" style="text-align: center; margin-bottom: 24px;">
      <div style="width: 120px; height: 120px; margin: 0 auto 20px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--accent)); display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: var(--background); box-shadow: var(--shadow-glow);">
        <span id="profileInitials">U</span>
      </div>
      <h2 id="profileName" style="font-size: 24px; font-weight: bold; margin-bottom: 8px;">Usu√°rio</h2>
      <p id="profileEmail" style="color: var(--foreground-muted); margin-bottom: 4px;">usuario@email.com</p>
      <p id="profileMemberSince" style="font-size: 12px; color: var(--foreground-muted);">Membro desde: --/--/----</p>
    </div>

    <!-- Formul√°rio de Edi√ß√£o -->
    <div class="card" style="margin-bottom: 24px;">
      <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px;">Informa√ß√µes Pessoais</h3>
      
      <form id="profileForm">
        <div class="input-group">
          <label>Nome Completo</label>
          <input type="text" id="editFullName" placeholder="Seu nome completo" required>
        </div>

        <div class="input-group">
          <label>CPF</label>
          <input type="text" id="editCPF" placeholder="000.000.000-00" maxlength="14" disabled style="opacity: 0.6; cursor: not-allowed;">
          <p style="font-size: 12px; color: var(--foreground-muted); margin-top: 4px;">‚ö†Ô∏è CPF n√£o pode ser alterado</p>
        </div>

        <div class="input-group">
          <label>Data de Nascimento</label>
          <input type="date" id="editBirthDate" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="editEmail" placeholder="seu@email.com" required>
        </div>

        <div class="input-group">
          <label>Celular</label>
          <input type="tel" id="editPhone" placeholder="(00) 00000-0000" maxlength="15" required>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
          Salvar Altera√ß√µes
        </button>
      </form>
    </div>

    <!-- Estat√≠sticas do Usu√°rio -->
    <div class="card" style="margin-bottom: 24px;">
      <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px;">Minhas Estat√≠sticas</h3>
      
      <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;">
        <div style="padding: 16px; background: var(--background-secondary); border-radius: 12px; text-align: center;">
          <p style="font-size: 12px; color: var(--foreground-muted); margin-bottom: 8px;">Transa√ß√µes</p>
          <p id="totalTransactions" style="font-size: 28px; font-weight: bold; color: var(--primary);">0</p>
        </div>
        
        <div style="padding: 16px; background: var(--background-secondary); border-radius: 12px; text-align: center;">
          <p style="font-size: 12px; color: var(--foreground-muted); margin-bottom: 8px;">Categorias</p>
          <p id="totalCategories" style="font-size: 28px; font-weight: bold; color: var(--accent);">0</p>
        </div>
        
        <div style="padding: 16px; background: var(--background-secondary); border-radius: 12px; text-align: center;">
          <p style="font-size: 12px; color: var(--foreground-muted); margin-bottom: 8px;">Metas</p>
          <p id="totalGoals" style="font-size: 28px; font-weight: bold; color: var(--success);">0</p>
        </div>
        
        <div style="padding: 16px; background: var(--background-secondary); border-radius: 12px; text-align: center;">
          <p style="font-size: 12px; color: var(--foreground-muted); margin-bottom: 8px;">Recorr√™ncias</p>
          <p id="totalRecurring" style="font-size: 28px; font-weight: bold; color: var(--error);">0</p>
        </div>
      </div>
    </div>

    <!-- Conquistas -->
    <div class="card">
      <h3 style="font-size: 18px; font-weight: 600; margin-bottom: 20px;">üèÜ Conquistas</h3>
      
      <div id="achievementsList">
        <!-- Conquistas ser√£o carregadas via JavaScript -->
      </div>
    </div>

  </main>

  <!-- Bottom Navigation -->

          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
